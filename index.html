<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample Exercise</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

	<div class="container">

		<script>
			document.write("<h1> Compute the following given a = 100 b = 10 </h1>");
		</script>

	</div>

	<div class="container">

		<script>
			var a, b, ExpResult;
			a=100;
			b=10;
			ExpResult = a**b;

		</script>

		<h1> Example for Arithemetic Operator </h1>
		<h1>Computation for 100 to the power of 10</h1>

					<p id= 'Answer1'> </p>
			<button type="button" onclick = "document.getElementById('Answer1').innerHTML  = 'Exponent:' + ExpResult; "> Show Answer </button>

	</div>


	<div class="container">
		<script>
			var a, b, EqualResult;
			a=100;
			b=10;
			EqualResult = a == b;
		</script>

		<p id= 'Answer2'> </p>
		<button type="button" onclick = "document.getElementById('Answer2').innerHTML  = 'Equal:' + EqualResult; "> Show Equal </button>

	</div>

</body>
</html>
